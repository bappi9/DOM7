<!doctype html>
<html lang="en">
  <head>
    <title>Inbformation Team</title>
     
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

    
    <link rel="stylesheet" href="./dist/style.css"> 

  </head>
  <body>
   <div>
     <div class="container">
        
      <div class="card card-default" id="card_contacts">
        <div id="contacts" class="panel-collapse collapse show" aria-expanded="true">
            <ul class="list-group" id="contact-list">
                <li class="list-group-item">
                    <div class="row w-100">
                         
                        <div class="col-12 col-sm-6 col-md-9 text-center text-sm-left">
                             
                            <span      title="Add Contact">
                             <i  id="spanAddContact" class="fa fa-plus fa-2x text-success float-right" data-toggle="modal" data-target="#exampleModalCenter"></i>
                            </span>
                            <label class="h1">Contact-list</label>
                        </div>
                        
                    </div>
                </li>
            </ul>
                
            <ul id="ul2" class="list-group pull-down">
                
                
            </ul>
            <!--/contacts list-->
        </div>
      </div>
    </div>
      
    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="iptname">
                </div>
                <div class="form-group">
                    <label for="phn" class="col-form-label">Phone:</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
                  <div class="form-group">
                      <label for="Address" class="col-form-label">Address:</label>
                      <input type="text" class="form-control" id="address">
                    </div>
                <div class="form-group">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="email">
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="btnsave" class="btn btn-primary"  data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
      
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
